---
apiVersion: v1
kind: Endpoints
metadata:
  name: romans-server
subsets:
  - addresses:
      - ip: 172.29.70.215
    ports:
      - name: http
        port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: romans-server
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 0
  selector: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: romans-server
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ingest.homefs.biz`)
      services:
        - kind: Service
          name: romans-server
          port: http
          scheme: http
          namespace: default
  tls:
    certResolver: default
