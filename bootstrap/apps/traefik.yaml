---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
      - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/traefik/traefik-helm-chart.git'
    path: traefik
    targetRevision: HEAD
    helm:
      parameters:
        - name: service.type
          value: ClusterIP
        - name: persistence.enabled
          value: "true"
        - name: ports.web.exposedPort
          value: "8000"
        - name: ports.websecure.exposedPort
          value: "8443"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
