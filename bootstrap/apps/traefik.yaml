---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
      - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/traefik/traefik-helm-chart.git'
    path: traefik
    targetRevision: HEAD
    helm:
      parameters:
        - name: service.type
          value: ClusterIP
        - name: ports.web.expose
          value: 'false'
        - name: ports.websecure.expose
          value: 'false'
        - name: persistence.enabled
          value: "true"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
