---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
      - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/traefik/traefik-helm-chart.git'
    path: traefik
    targetRevision: HEAD
    helm:
      parameters:
        - name: service.enabled
          value: 'false'
        - name: hostNetwork
          value: 'true'
        - name: deployment.kind
          value: DaemonSet
        - name: ports.web.expose
          value: "false"
        - name: ports.websecure.expose
          value: "false"
        - name: persistence.enabled
          value: "true"
        - name: additionalArguments
          value:
            - --certificatesResolvers.default.acme.email=roman.lakhtadyr+certs@gmail.com
            - --certificatesResolvers.default.acme.storage=/certs/acme.json
            - --certificatesResolvers.default.acme.httpChallenge.entryPoint=web
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
