---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: musicloud-app
  namespace: musicloud
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/pldin601/homefs-k8s.git'
    path: apps/musicloud
    targetRevision: HEAD
    kustomize: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: musicloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: v1
kind: Namespace
metadata:
  name: musicloud
  labels:
    name: musicloud
