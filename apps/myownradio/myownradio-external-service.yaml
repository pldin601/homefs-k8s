---
apiVersion: v1
kind: Endpoints
metadata:
  name: myownradio-external
subsets:
  - addresses:
      - ip: 192.168.1.200
    ports:
      - port: 443
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myownradio-external-public
  namespace: myownradio
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`myownradio.biz`)
      services:
        - kind: Endpoints
          name: myownradio-external
          port: https
          scheme: https
  tls:
    certResolver: default
