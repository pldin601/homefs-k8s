---
apiVersion: v1
kind: Service
metadata:
  name: myownradio-external
spec:
  ports:
#    - name: http
#      port: 80
    - name: https
      port: 443
  externalIPs:
    - 192.168.1.150
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myownradio-external-public
  namespace: myownradio
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`myownradio.biz`)
      services:
        - kind: Service
          name: myownradio-external
          port: 443
          scheme: https
  tls:
    certResolver: default
