---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: torrent-bot-runner
spec:
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 0
  schedule: "*/30 9-22 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: db-volume
              persistentVolumeClaim:
                claimName: db-volume-claim
          containers:
            - name: torrent-bot
              image: pldin601/torrent-bot-runner@sha256:98e9c90abbd85c2b025ab08b7fe88e105cd8aaad5f6f7de48af5b04303d37376
              volumeMounts:
                - mountPath: /storage
                  name: db-volume
              env:
                - name: STORAGE_FILE
                  value: /storage/torrent-bot.db
                - name: TRANS_URL
                  value: http://transmission-daemon:9091/transmission/rpc
                - name: TRANS_DOWNLOAD_DIRECTORY
                  value: /data
                - name: TOLOKA_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: toloka-secret
                      key: USERNAME
                - name: TOLOKA_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: toloka-secret
                      key: PASSWORD
                - name: TELEGRAM_BOT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: telegram-secret
                      key: TOKEN
                - name: TELEGRAM_BOT_CHAT_ID
                  value: "384980395"
                - name: SERVER_ENDPOINT
                  value: "http://torrent-bot-server:8080"
          restartPolicy: OnFailure
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
