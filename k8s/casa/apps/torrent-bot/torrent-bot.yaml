---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: torrent-bot-sync-job-v0.2.0
spec:
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 0
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: db-volume
              persistentVolumeClaim:
                claimName: db-volume-claim
          containers:
            - name: torrent-bot
              image: pldin601/torrent-bot:v0.2.0
              volumeMounts:
                - mountPath: /data
                  name: db-volume
              env:
                - name: STORAGE_FILE
                  value: /data/torrent-bot.db
                - name: TRANS_URL
                  value: http://transmission-daemon:9091/transmission/rpc
                - name: TRANS_DOWNLOAD_DIRECTORY
                  value: /data/Bot
                - name: TRANS_DRY_RUN
                  value: "true"
                - name: TOLOKA_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: toloka-secret
                      key: USERNAME
                - name: TOLOKA_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: toloka-secret
                      key: PASSWORD
          restartPolicy: OnFailure
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
