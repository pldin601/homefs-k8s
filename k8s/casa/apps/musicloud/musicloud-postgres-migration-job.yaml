apiVersion: batch/v1
kind: Job
metadata:
  name: musicloud-postgres-migration-job
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
        - name: migration
          image: pldin601/musicloud-migration:22.05.2404584526-01c707e
          env:
            - name: POSTGRES_DB
              value: musicloud
            - name: POSTGRES_HOST
              value: musicloud-postgres-service
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: musicloud-postgres-configmap
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: musicloud-postgres-configmap
                  key: password
      restartPolicy: OnFailure
