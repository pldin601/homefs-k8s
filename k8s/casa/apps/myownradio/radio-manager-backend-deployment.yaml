apiVersion: apps/v1
kind: Deployment
metadata:
  name: radio-manager-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: radio-manager-backend
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      labels:
        deployment: radio-manager-backend
    spec:
      containers:
        - name: streamer
          image: pldin601/myownradio-radio-manager-backend:23.09.6052447483-2a36c43
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "750m"
          env:
            - name: BIND_ADDRESS
              value: 0.0.0.0:8080
            - name: MYSQL_USER
              value: myownradio-backend
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: MYSQL_PASSWORD
            - name: MYSQL_DATABASE
              value: myownradio
            - name: MYSQL_HOST
              value: external-mysql-server.default.svc.cluster.local
            - name: FILE_SERVER_ENDPOINT
              value: https://fs1.radioter.io/
            - name: RADIO_STREAMER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: RADIO_STREAMER_INTERNAL_ENDPOINT
            - name: RADIO_STREAMER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: RADIO_STREAMER_TOKEN
            - name: FILE_SYSTEM_ROOT_PATH
              value: ""
      imagePullSecrets:
        - name: dockerconfig
