---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: channel-bot-storage
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
kind: Service
apiVersion: v1
metadata:
  name: channel-bot
spec:
  selector:
    deployment: channel-bot
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: channel-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: channel-bot
  template:
    metadata:
      labels:
        deployment: channel-bot
    spec:
      volumes:
        - name: channel-bot-storage
          persistentVolumeClaim:
            claimName: channel-bot-storage
        - name: channel-bot-host-mount
          hostPath:
            path: /data/radioterio
      containers:
        - name: channel-bot
          image: pldin601/myownradio-channel-bot:latest@sha256:2ba4680b3e3bf44062cfd08f4e1076fb64dab82169f75dff2e516f1cbcc78560
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          env:
            - name: RUTRACKER_USERNAME
              value: "Ted Irens"
            - name: RUTRACKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: channel-bot-secret
                  key: RUTRACKER_PASSWORD
            - name: TRANSMISSION_RPC_ENDPOINT
              value: http://transmission-rpc.default.svc.cluster.local:9091/transmission/rpc/
            - name: TRANSMISSION_DOWNLOAD_DIRECTORY
              value: /data/radioterio/
            - name: RADIOMANAGER_ENDPOINT
              value: https://radioter.io/
            - name: RADIOMANAGER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: channel-bot-secret
                  key: RADIOMANAGER_USERNAME
            - name: RADIOMANAGER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: channel-bot-secret
                  key: RADIOMANAGER_PASSWORD
            - name: DOWNLOAD_DIRECTORY
              value: /data/radioterio/
            - name: STATE_STORAGE_DIRECTORY
              value: "/var/lib/torrent-bot/storage"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: channel-bot-secret
                  key: OPENAI_API_KEY
            - name: RUST_LOG
              value: trace
          volumeMounts:
            - mountPath: "/var/lib/torrent-bot/storage"
              name: channel-bot-storage
            - mountPath: "/data/radioterio"
              name: channel-bot-host-mount
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health/alive
              port: http
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
      imagePullSecrets:
        - name: dockerconfig
