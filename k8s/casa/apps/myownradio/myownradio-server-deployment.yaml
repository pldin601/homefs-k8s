apiVersion: apps/v1
kind: Deployment
metadata:
  name: myownradio-server
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: myownradio-server
  template:
    metadata:
      labels:
        deployment: myownradio-server
    spec:
      volumes:
        - name: myownradio-server-storage
          persistentVolumeClaim:
            claimName: myownradio-server-storage
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "php-fpm"
            - "backend-php-fpm"
      containers:
        - name: php-fpm
          image: pldin601/myownradio-backend-php:23.07.5430558149-52f0ed6
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          env:
            - name: DB_USERNAME
              value: myownradio-backend
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: MYSQL_PASSWORD
            - name: DB_DATABASE
              value: myownradio
            - name: DB_HOST
              value: external-mysql-server.default.svc.cluster.local
            - name: FACEBOOK_APP_ID
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: FACEBOOK_APP_ID
            - name: FACEBOOK_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: FACEBOOK_APP_SECRET
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: JWT_KEY
            - name: RADIO_STREAMER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: RADIO_STREAMER_TOKEN
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: S3_SECRET_KEY
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: S3_REGION
            - name: FFMPEG_PATH
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: FFMPEG_PATH
            - name: MEDIAINFO_PATH
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: MEDIAINFO_PATH
            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: SENTRY_DSN
            - name: BACKEND_STORAGE_LOCAL_DIR
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: BACKEND_STORAGE_LOCAL_DIR
            - name: RADIO_STREAMER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: RADIO_STREAMER_ENDPOINT
            - name: RADIO_STREAMER_INTERNAL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: RADIO_STREAMER_INTERNAL_ENDPOINT
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: SMTP_HOST
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myownradio-server
                  key: SMTP_PASSWORD
            - name: SMTP_PORT
              value: "587"
            - name: WEB_SERVER_OWN_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: WEB_SERVER_OWN_ADDRESS              
            - name: FILE_SERVER_OWN_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: myownradio-server
                  key: FILE_SERVER_OWN_ADDRESS
            - name: STORAGE_BACKEND
              value: local
            - name: ASSETS_MANIFEST_URL
              value: "https://radioter.io/assets/assets-manifest.json"
          volumeMounts:
            - mountPath: "/app/storage"
              name: myownradio-server-storage
        - name: nginx
          image: pldin601/myownradio-backend-nginx:23.07.5430558139-52f0ed6
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: dockerconfig
