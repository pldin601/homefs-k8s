---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: external-secretstore
    kind: SecretStore
  target:
    name: external-dns-credentials
    creationPolicy: Owner
  data:
    - secretKey: CF_API_KEY
      remoteRef:
        key: prod/CloudFlare/ExternalDnsCredentials
        property: CF_API_KEY
    - secretKey: CF_API_EMAIL
      remoteRef:
        key: prod/CloudFlare/ExternalDnsCredentials
        property: CF_API_EMAIL
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
