---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-mysql-server
  namespace: default
subsets:
  - addresses:
      - ip: 143.47.51.192
    ports:
      - name: mysql
        port: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: external-mysql-server
  namespace: default
spec:
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: 3306
      nodePort: 0
  selector: {}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: local-mysql-server
  namespace: default
subsets:
  - addresses:
      - ip: 127.0.0.1
    ports:
      - name: mysql
        port: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: local-mysql-server
  namespace: default
spec:
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: 3306
      nodePort: 0
  selector: {}
