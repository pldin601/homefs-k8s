---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.datadoghq.com'
    chart: 'datadog'
    targetRevision: '3.6.7'
    helm:
      parameters:
        - name: datadog.site
          value: "datadoghq.eu"
        - name: datadog.apiKeyExistingSecret
          value: "datadog-api-key"
        - name: datadog.logs.enabled
          value: "true"
        - name: datadog.logs.containerCollectAll
          value: "true"
        - name: datadog.containerExcludeLogs
          value: "image:gcr.io/datadoghq/agent image:quay.io/argoproj/argocd image:grafana/loki"
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
